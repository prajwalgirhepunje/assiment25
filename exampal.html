<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-elase-ladder</title>
    <script>
        const per = parseInt(prompt('Enter a number'));
      
        if(per >= 90){
          console.log('A')
        }
        else if(per >= 80){
          console.log('B')
        }
        else if(per >= 70){
          console.log('C')
        }
        else if(per >= 60){
          console.log('D')
        } 
        else if(per >= 50){
          console.log('E ')
        } 
        else{
          console.log('Fail')
        } 
        </script>
      
</head>
<body>
    
</body>
</html>
