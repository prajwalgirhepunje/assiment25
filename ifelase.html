<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-elase-ladder</title>
    <script>
        const number = parseInt(prompt('Enter a number'));
      
        if(number == 1)
        {
          document.write('One');
        }
        else if(number == 2)
        {
          document.write('Two');
        }
        else if(number == 3)
        {
          document.write('Three');
        }
        else if(number == 4)
        {
          document.write('Four');
        }
        else if(number == 5)
        {
          document.write('Five');
        }
        else{
           document.write('Invalid');
        }   
         </script>
</head>
<body>
    
</body>
</html>
